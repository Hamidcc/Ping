<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Proxy Redirect</title>
  <script>
    // Redirect users automatically to your proxy with target URL
    const target = "https://example.com"; // Change this to any HTTPS site
    window.location.href = "/.netlify/functions/proxy?url=" + encodeURIComponent(target);
  </script>
</head>
<body>
  <p>If you are not redirected, <a id="link" href="">click here</a>.</p>
  <script>
    document.getElementById("link").href = "/.netlify/functions/proxy?url=" + encodeURIComponent("https://example.com");
  </script>
</body>
</html>
